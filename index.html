<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toeplitz-Visualisierung</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>
</head>
<body>

<h1>Where's the inscribed square?</h1>
<h2>Visualization of Toeplitz' famous problem</h2>

<div id=containerMain>
	<div class="loader" id="loaderSimulation" style="visibility: hidden;"></div>
	<button id="btnSimulationStart" onclick="simulationDriver()">Simulation</button>
	<button id="btnSimulationEnd" onclick="simulationEnd()" style="visibility: hidden;">End Simulation</button>

	<div id="leftSide">
		<label id="labelMode">Mode: Drawing - Non interpolated</label>
		<button id="btnChangeDrawingMode" onclick="changeDrawingMode()">Change Mode</button>	
	</div>

	<canvas id="canvasMain" width="450vh;" height="450vh;"></canvas>
	<div id="divSeperatorCanvas" style="visibility: hidden;"></div>
	<canvas id="canvas2" width="450vh;" height="450vh;" style="border: 3px solid blue; visibility: hidden;" ></canvas>

	<div id=containerFindAndErase>
		<label title="how complex the curves should be" id="labelComplexity" style="visibility: hidden;">Complexity: 0.25</label>
		<input type="range" min="25" max="90" value="25" id="complexitySlider" class="slider" style="visibility: hidden;">
		<button id="btnFindSquares" onclick="findSquareDriver()">FIND SQUARE</button>
		<button id="btnEraseCurve" onclick="eraseTheCurve()">ERASE CURVE</button>

		<form id="radioBtnForm" style="visibility: hidden;">
			<input type="radio" id="radioBtnAlterCircle" name="strategy" value="AlterCircle" checked>
	  		<label for="radioBtnAlterCircle" title="Starting situation is a circle, to which more and more points along with random path are added over time.">Alter Circle</label><br>
	  		<input type="radio" id="radioBtnTSP" name="strategy" value="TSP">
	  		<label for="radioBtnTSP" title="Random Points are generated and put in order by the 'Nearest-Insertion' Algorithm (a heuristic of the Travelling Salesman Algorithm - TSP) => Carefull: More self-intersections can happen!">TSP</label><br>
  		</form>

	</div>	
</div>



<!--<button id="btnDrawManually" onclick="drawBezierCurvesManually()"> draw Bezier Manually</button>-->
<button id="btnTraverseManually" onclick="traverseTheCurve(true)" style="visibility: hidden;">traverse the Curve</button>



<link rel="stylesheet" href="style.css">
<script src="drawLib.js"></script>
<script src="calcSquares.js"></script>
<script src="calcSquaresWOInterpolation.js"></script>
<script src="script.js"></script>
<script src="clientDrawing.js"></script>
<script src="simulation/simulationAlterCircle.js"></script>
<script src="simulation/simulationTSP.js"></script>


</body>
</html>
