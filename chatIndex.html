<!DOCTYPE html>
<html>
<head>
    <title>Paper.js Zeichnen</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
        // Paper.js auf das Canvas anwenden
        paper.setup(document.getElementById('myCanvas'));

        var path; // Variable für den Pfad

        // Event-Handler für das Mausklicken
        paper.view.onMouseDown = function(event) {
            path = new paper.Path(); // Einen neuen Pfad erstellen
            path.strokeColor = 'black';
            path.add(event.point);
        };

        // Event-Handler für das Bewegen der Maus mit gedrückter Taste
        paper.view.onMouseDrag = function(event) {
            path.add(event.point);
        };

        // Event-Handler für das Loslassen der Maustaste
        paper.view.onMouseUp = function(event) {
            path.simplify(); // Pfad glätten

            for (var i = 0; i < path.segments.length; i++) {
                var segment = path.segments[i];
                var anchorPoint = segment.point;
                var handleIn = segment.handleIn;
                var handleOut = segment.handleOut;

                console.log("Segment " + i + ":");
                console.log("Ankerpunkt: ", anchorPoint);
                console.log("Handle In: ", handleIn);
                console.log("Handle Out: ", handleOut);
            }
        };
    </script>
</body>
</html>
